<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
            console.log('Its alive');
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometryA = new THREE.CylinderGeometry(5, 5, 1, 32);
			const materialA = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			const cylinder = new THREE.Mesh( geometryA, materialA );

			const geometryB = new THREE.BoxGeometry(6, 1.5, 0.40);
			const materialB = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			const box1 = new THREE.Mesh( geometryB, materialB );
			const box2 = new THREE.Mesh( geometryB, materialB );
			const geometryC = new THREE.BoxGeometry(3, 1.5, 0.40);
			const box3 = new THREE.Mesh( geometryC, materialB );

			const logo = new THREE.Group();
			logo.add(cylinder);
			logo.add(box1);
			logo.add(box2);
			logo.add(box3);
			

			const group = new THREE.Group();
			group.add(logo);
			scene.add(group);

			box1.position.z = -1;
			box2.position.z = 0.25;
			box3.position.z = 1.5;
			box3.position.x = 1.5;
			// box3.position.y = 0.25;

			camera.position.z = 20;
			
			// logo.rotation.z = 1.5;
			logo.rotation.x = Math.PI / 2;
			logo.rotation.y = 0.6;

			const animate = function () {
				requestAnimationFrame( animate );

				group.rotation.y -= 0.01;
				// logo.rotation.z += 0.01;
				// logo.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
